<!DOCTYPE html>
<html>
<head>
    <title>Video Example with buffering</title>
</head>
<body>
<h2>Serving video files from Flask template</h2>
<video width="640" height="360" controls autoplay loop preload="auto">
    <source src="{{url_for('static', filename='file_example_MP4_640_3MG.mp4')}}" type="video/mp4">
    Your browser does not support the video tag.
</video>
<h2>Serving video files from Flask template</h2>
<video width="1920" height="1080" controls autoplay loop preload="auto">
    <source src="{{url_for('static', filename='file_example_MP4_1920_18MG.mp4')}}" type="video/mp4">
    Your browser does not support the video tag.
</video>
</body>
</html>
